<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Exam with Timer and Auto-Grading</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1, h2 { color: #333; }
    .question { margin-bottom: 20px; }
    .options label { display: block; margin-left: 10px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
    #timer { font-size: 18px; font-weight: bold; color: red; margin-bottom: 20px; }
    #login { margin-bottom: 30px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Online Exam</h1>

    <div id="login">
      <h2>Login</h2>
      <label>User ID: <input type="text" id="userId"></label><br><br>
      <label>Password: <input type="password" id="password"></label><br><br>
      <button onclick="validateLogin()">Login</button>
      <p id="loginError" style="color: red;"></p>
    </div>

    <div id="examSection" style="display:none;">
      <div id="timer">Time Remaining: 05:00</div>
      <div id="exam"></div>
      <button onclick="submitExam()">Submit Exam</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    const studentCredentials = {};
    for (let i = 1000; i <= 1500; i++) {
      studentCredentials[`192411${i}`] = "CSA0826";
      studentCredentials[`192311${i}`] = "CSA0332";
    }

    let examQuestions = [];

    const pythonQuestions = [
      { q: "Which is a Python keyword?", options: ["def", "add", "func", "define"], answer: "def" },
      { q: "Which data type is immutable in Python?", options: ["List", "Set", "Dictionary", "Tuple"], answer: "Tuple" },
      { q: "What does the len() function do in Python?", options: ["Calculates average", "Counts elements", "Sorts items", "Deletes items"], answer: "Counts elements" },
      { q: "Which symbol is used to define a function in Python?", options: ["func", "def", "function", "define"], answer: "def" },
      { q: "What is the output of print(type(10))?", options: ["str", "float", "int", "bool"], answer: "int" },
      { q: "Which operator is used for exponentiation in Python?", options: ["^", "**", "//", "%"], answer: "**" },
      { q: "Which of these is a valid variable name in Python?", options: ["2var", "var_2", "@var", "var-2"], answer: "var_2" },
      { q: "Which of these is used to create a list in Python?", options: ["{}", "()", "[]", "<>"], answer: "[]" },
      { q: "What does the 'break' statement do?", options: ["Skips iteration", "Exits loop", "Continues next loop", "None"], answer: "Exits loop" },
      { q: "Which function is used to get user input?", options: ["scanf()", "input()", "read()", "gets()"], answer: "input()" }
    ];

    const dsQuestions = [
      { q: "What data structure uses FIFO order?", options: ["Stack", "Queue", "Tree", "Graph"], answer: "Queue" },
      { q: "Which is not a linear data structure?", options: ["Array", "Queue", "Stack", "Tree"], answer: "Tree" },
      { q: "Which data structure uses LIFO?", options: ["Queue", "Array", "Stack", "Graph"], answer: "Stack" },
      { q: "Best case time complexity of binary search?", options: ["O(n)", "O(log n)", "O(1)", "O(n log n)"], answer: "O(1)" },
      { q: "Time complexity of linear search?", options: ["O(n)", "O(log n)", "O(1)", "O(n log n)"], answer: "O(n)" },
      { q: "Which data structure is used in recursion?", options: ["Queue", "Array", "Stack", "List"], answer: "Stack" },
      { q: "What is the height of a binary tree with 15 nodes (complete)?", options: ["3", "4", "5", "2"], answer: "4" },
      { q: "What does a hash function do?", options: ["Sorts data", "Generates index", "Stores data", "Encrypts data"], answer: "Generates index" },
      { q: "Which traversal uses Root → Left → Right?", options: ["Inorder", "Postorder", "Preorder", "Levelorder"], answer: "Preorder" },
      { q: "Which algorithm is used for shortest path?", options: ["Prim's", "Kruskal's", "Dijkstra's", "DFS"], answer: "Dijkstra's" }
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function validateLogin() {
      const enteredUserId = document.getElementById("userId").value.trim();
      const enteredPassword = document.getElementById("password").value.trim();
      const loginError = document.getElementById("loginError");

      if (!(enteredUserId in studentCredentials)) {
        loginError.textContent = "User ID not found.";
        return;
      }
      if (studentCredentials[enteredUserId] !== enteredPassword) {
        loginError.textContent = "Incorrect password.";
        return;
      }

      const is1923 = enteredUserId.startsWith("1923");
      examQuestions = is1923 ? [...dsQuestions] : [...pythonQuestions];
      examQuestions = shuffle(examQuestions);

      document.getElementById("login").style.display = "none";
      document.getElementById("examSection").style.display = "block";
      startTimer();
      loadQuestions();
    }

    function loadQuestions() {
      const examContainer = document.getElementById("exam");
      examContainer.innerHTML = "";
      examQuestions.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `<strong>${index + 1}. ${item.q}</strong>`;
        shuffle(item.options).forEach(option => {
          div.innerHTML += `<div class="options"><label><input type="radio" name="q${index}" value="${option}"> ${option}</label></div>`;
        });
        examContainer.appendChild(div);
      });
    }

    let timer;
    let timeLeft = 300;
    function startTimer() {
      const timerDisplay = document.getElementById("timer");
      timer = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(timer);
          submitExam();
          return;
        }
        const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
        const seconds = (timeLeft % 60).toString().padStart(2, '0');
        timerDisplay.textContent = `Time Remaining: ${minutes}:${seconds}`;
        timeLeft--;
      }, 1000);
    }

    function submitExam() {
      clearInterval(timer);
      let score = 0;
      examQuestions.forEach((item, index) => {
        const selected = document.querySelector(`input[name='q${index}']:checked`);
        if (selected && selected.value === item.answer) {
          score++;
        }
      });

      const percentage = (score / examQuestions.length) * 100;
      let feedback = "Needs Practice.";
      if (percentage === 100) feedback = "Excellent Work!";
      else if (percentage >= 70) feedback = "Good Job!";
      else if (percentage >= 50) feedback = "Fair Attempt.";

      document.getElementById("result").innerHTML = `
        <h2>Result:</h2>
        <p>Score: ${score} / ${examQuestions.length}</p>
        <p>Percentage: ${percentage.toFixed(2)}%</p>
        <p><strong>${feedback}</strong></p>
      `;

      document.getElementById("exam").style.display = "none";
      document.querySelector("button").style.display = "none";
      document.getElementById("timer").style.display = "none";
    }
  </script>
</body>
</html>
